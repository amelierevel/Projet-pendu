<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liens google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jeu du pendu</title>
</head>

<body>
    <!-- 1er écran -->
    <div id="container-start">
        <h1>Bienvenue dans le jeu du pendu</h1>
        <button id="startGame">Jouer</button>
    </div>
    <!-- 2ème écran -->
    <div id="container-game">
        <div id="placeToPlay">
            <div id="wordToFindSpace"></div>
            <div>
                <form action="#" method="post">
                    <label for="letterGuess">Propose une lettre : </label>
                    <input type="text" name="letterGuess" id="letterGuess" placeholder="a">
                    <input type="button" id="letterGuessBtn" value="Proposer cette lettre">
                </form>
                <p>Lettres proposées :</p>
                <p id="lettersTry"></p>
            </div>
        </div>
        <div id="hanged-space">
            <img id="hanged" src="assets/img/pendu0.svg" alt="image du pendu">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
